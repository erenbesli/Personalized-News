{% extends 'base.html' %}

{% block content %}

    {% load staticfiles %}

    <div id="user_items">
            {% for item in news_list %}
                <h3> {{ item.id }} ///  {{ item.title }} // {{ item.value }} // {{ item.genre }} </h3>
                <p> <a href="/click/{{ user.reader.user_id}}/{{ item.id}}"> Click </a>   </p>


            {% endfor %}
    </div>

{% endblock %}
